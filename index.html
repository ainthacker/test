<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Test Site - Action Recorder Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .left-panel {
            flex: 2;
            padding: 20px;
        }
        
        .right-panel {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-left: 2px solid #e9ecef;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab-button {
            background: none;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab-button:hover {
            background: #f8f9fa;
            color: #333;
        }
        
        .tab-button.active {
            color: #4ECDC4;
            border-bottom-color: #4ECDC4;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .pokemon-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #4ECDC4;
        }
        
        .pokemon-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .pokemon-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .pokemon-type {
            background: #4ECDC4;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }
        
        .notes-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .notes-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .notes-textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .notes-textarea:focus {
            outline: none;
            border-color: #4ECDC4;
        }
        
        .save-button {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(68, 160, 141, 0.3);
        }
        
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(68, 160, 141, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #333;
        }
        
        .modal-pokemon-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .modal h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .description {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .copy-button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            background: #FF5252;
            transform: translateY(-2px);
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4ECDC4;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶ï Pokemon Test Site</h1>
            <p>Action Recorder Test Environment</p>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab(1)">Tab 1</button>
                    <button class="tab-button" onclick="showTab(2)">Tab 2</button>
                    <button class="tab-button" onclick="showTab(3)">Tab 3</button>
                    <button class="tab-button" onclick="showTab(4)">Tab 4</button>
                </div>
                
                <div id="tab1" class="tab-content active">
                    <div class="pokemon-grid">
                        <div class="pokemon-card" onclick="showPokemon('Bulbasaur', 'üå±', 'Bulbasaur is a Grass/Poison-type Pok√©mon. It can go for days without eating a single morsel. In the bulb on its back, it stores energy. The bulb-like protrusion on its back contains a seed that will grow into a large tree if planted.')">
                            <div class="pokemon-image">üå±</div>
                            <div class="pokemon-name">Bulbasaur</div>
                            <div class="pokemon-type">Grass</div>
                        </div>
                        <div class="pokemon-card" onclick="showPokemon('Charmander', 'üî•', 'Charmander is a Fire-type Pok√©mon. The flame that burns at the tip of its tail is an indication of its emotions. The flame wavers when Charmander is enjoying itself. If the Pok√©mon becomes enraged, the flame burns fiercely.')">
                            <div class="pokemon-image">üî•</div>
                            <div class="pokemon-name">Charmander</div>
                            <div class="pokemon-type">Fire</div>
                        </div>
                    </div>
                </div>
                
                <div id="tab2" class="tab-content">
                    <div class="pokemon-grid">
                        <div class="pokemon-card" onclick="showPokemon('Squirtle', 'üíß', 'Squirtle is a Water-type Pok√©mon. Its shell is not merely for protection. The shells rounded shape and the grooves on its surface help minimize resistance in water, enabling this Pok√©mon to swim at high speeds.')">
                            <div class="pokemon-image">üíß</div>
                            <div class="pokemon-name">Squirtle</div>
                            <div class="pokemon-type">Water</div>
                        </div>
                        <div class="pokemon-card" onclick="showPokemon('Pikachu', '‚ö°', 'Pikachu is an Electric-type Pok√©mon. When Pikachu meet, they will touch their tails together and exchange electricity through them as a form of greeting. This Pok√©mon stores electricity in the pouches on its cheeks.')">
                            <div class="pokemon-image">‚ö°</div>
                            <div class="pokemon-name">Pikachu</div>
                            <div class="pokemon-type">Electric</div>
                        </div>
                    </div>
                </div>
                
                <div id="tab3" class="tab-content">
                    <div class="pokemon-grid">
                        <div class="pokemon-card" onclick="showPokemon('Psyduck', 'ü¶Ü', 'Psyduck is a Water-type Pok√©mon. While lulling its enemies with its vacant look, this wily Pok√©mon will use psychokinetic powers. If it uses its mysterious power, Psyduck cant remember having used it.')">
                            <div class="pokemon-image">ü¶Ü</div>
                            <div class="pokemon-name">Psyduck</div>
                            <div class="pokemon-type">Water</div>
                        </div>
                        <div class="pokemon-card" onclick="showPokemon('Meowth', 'üê±', 'Meowth is a Normal-type Pok√©mon. Meowth withdraws its sharp claws into its paws to slinkily sneak about without making any incriminating footsteps. For some reason, this Pok√©mon loves shiny coins that glitter with light.')">
                            <div class="pokemon-image">üê±</div>
                            <div class="pokemon-name">Meowth</div>
                            <div class="pokemon-type">Normal</div>
                        </div>
                    </div>
                </div>
                
                <div id="tab4" class="tab-content">
                    <div class="pokemon-grid">
                        <div class="pokemon-card" onclick="showPokemon('Snorlax', 'üò¥', 'Snorlax is a Normal-type Pok√©mon. Snorlax will eat anything, even if the food happens to be a little moldy. It never gets an upset stomach. Its stomach can digest any kind of food, even if it happens to be moldy or rotten.')">
                            <div class="pokemon-image">üò¥</div>
                            <div class="pokemon-name">Snorlax</div>
                            <div class="pokemon-type">Normal</div>
                        </div>
                        <div class="pokemon-card" onclick="showPokemon('Dragonite', 'üêâ', 'Dragonite is a Dragon/Flying-type Pok√©mon. Despite its bulky build, Dragonite is capable of circling the globe in just 16 hours. It is a kindhearted Pok√©mon that leads lost and foundering ships in a storm to safety.')">
                            <div class="pokemon-image">üêâ</div>
                            <div class="pokemon-name">Dragonite</div>
                            <div class="pokemon-type">Dragon</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="notes-section">
                    <h3>üìù Notes</h3>
                    <textarea id="notesTextarea" class="notes-textarea" placeholder="Copy pokemon description here and save..."></textarea>
                    <button class="save-button" onclick="saveNotes()">üíæ Save Notes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalPokemonImage" class="modal-pokemon-image"></div>
            <h2 id="modalPokemonName"></h2>
            <p id="modalPokemonDescription" class="description"></p>
            <button class="copy-button" onclick="copyDescription()">üìã Copy Description</button>
        </div>
    </div>
    
    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>
    
    <script>
        let currentDescription = '';
        
        function showTab(tabNumber) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(`tab${tabNumber}`).classList.add('active');
            event.target.classList.add('active');
        }
        
        function showPokemon(name, emoji, description) {
            document.getElementById('modalPokemonImage').textContent = emoji;
            document.getElementById('modalPokemonName').textContent = name;
            document.getElementById('modalPokemonDescription').textContent = description;
            document.getElementById('pokemonModal').style.display = 'block';
            currentDescription = description;
        }
        
        function closeModal() {
            document.getElementById('pokemonModal').style.display = 'none';
        }
        
        function copyDescription() {
            navigator.clipboard.writeText(currentDescription).then(() => {
                showStatus('Description copied to clipboard!');
                closeModal();
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentDescription;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Description copied to clipboard!');
                closeModal();
            });
        }
        
        function saveNotes() {
            const notes = document.getElementById('notesTextarea').value;
            if (notes.trim()) {
                localStorage.setItem('pokemonNotes', notes);
                showStatus('Notes saved successfully!');
            } else {
                showStatus('Please enter some notes to save.');
            }
        }
        
        function showStatus(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Load saved notes on page load
        window.addEventListener('load', () => {
            const savedNotes = localStorage.getItem('pokemonNotes');
            if (savedNotes) {
                document.getElementById('notesTextarea').value = savedNotes;
            }
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('pokemonModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
